{% extends 'layout/base.html' %}
{% block title %}Crear Publicación{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Crear Publicación</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'listar' %}" class="btn btn-primary">Volver</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
